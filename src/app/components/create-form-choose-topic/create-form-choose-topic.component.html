<form [formGroup]="form" (ngSubmit)="submit()">
  <app-error-paragraph
    *ngIf="isGlobalErrorSet()"
    [errorMessage]="globalError"
  ></app-error-paragraph>

  <app-text-field
    fieldName="Название"
    [formElement]="form.controls.name"
    [showError]="showAllErrors"
  ></app-text-field>

  <app-combobox-topic
    fieldName="Тема"
    [formElement]="form.controls.topic"
    [showError]="showAllErrors"
  ></app-combobox-topic>

  <app-checkbox-single
    fieldName="Отображать форму в каталоге"
    [formElement]="form.controls.shown"
  ></app-checkbox-single>

  <br/>

  <app-middle-control>
    <button
      type="submit"
      class="button-red-rounded"
    >Создать форму</button>
  </app-middle-control>
</form>
