<div class="pt-3">
  <app-radio-button-group
    *ngIf="gendersLoaded"

    [label]="fieldName"
    [required]="isFieldRequired()"
    [objects]="genders"
    [selected]="selectedGender"
    (itemSelection)="onChange($event)"
  ></app-radio-button-group>

  <app-field-validator
    [formElement]="formElement"
    [showError]="showError"
  ></app-field-validator>
</div>
